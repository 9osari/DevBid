<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/theme.css" rel="stylesheet">
</head>

<body>
<h2>register</h2>

<div th:if="${message}" style="color: red;">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/users}" th:object="${user}" method="post">
    <div class="mb-3">
        <label>Username</label>
        <input type="text" th:field="*{username}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">Invalid username</div>
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input type="password" th:field="*{password}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">Invalid password</div>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}">Invalid email</div>
    </div>

    <div class="mb-3">
        <label>Nickname</label>
        <input type="text" th:field="*{nickname}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('nickname')}"
             th:errors="*{nickname}">Invalid nickname</div>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="text" th:field="*{phone}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
             th:errors="*{phone}">Invalid phone number</div>
    </div>

    <div class="mb-3">
        <label>ZipCode</label>
        <input type="text" th:field="*{zipCode}" class="form-control"
               placeholder="12345" pattern="\d{5}" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('zipCode')}"
             th:errors="*{zipCode}">Invalid zipCode</div>
    </div>

    <div class="mb-3">
        <label>Address</label>
        <input type="text" th:field="*{street}" class="form-control"
               placeholder="테헤란로 123" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('street')}"
             th:errors="*{street}">Invalid street</div>
    </div>

    <div class="mb-3">
        <label>Detail</label>
        <input type="text" th:field="*{detail}" class="form-control"
               placeholder="123동 456호" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('detail')}"
             th:errors="*{detail}">Invalid detail</div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>


<div>
    <p><a href="/login">login</a></p>
    <p><a href="/">home</a></p>
</div>
</body>
</html>
