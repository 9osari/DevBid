<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="/css/theme.css" rel="stylesheet">
</head>
<body>

<div th:if="${users != null and !users.isEmpty()}">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Nickname</th>
        <th>Phone</th>
        <th>Created Date</th>
        <th>Update Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="userEntity : ${users}">
        <td th:text="${userEntity.id}">1</td>
        <td th:text="${userEntity.username.value}">username</td>
        <td th:text="${userEntity.email.value}">email</td>
        <td th:text="${userEntity.nickname.value}">nickname</td>
        <td th:text="${userEntity.phone.value}">phone</td>
        <td th:text="${#temporals.format(userEntity.createdAt, '| yyyy-MM-dd | HH:mm |')}">date</td>
        <td th:text="${#temporals.format(userEntity.updatedAt, '| yyyy-MM-dd | HH:mm |')}">date</td>
        <td th:text="${userEntity.status}">status</td>
      </tr>
    </tbody>
  </table>
  <p>Total Users: <span th:text="${userCount}">0</span></p>
</div>

<div th:if="${users == null or users.isEmpty()}">
  <p>null</p>
</div>

<div>
    <p><a href="/">home</a></p>
    <p><a href="/logout">logout</a></p>
</div>
</body>
</html>
