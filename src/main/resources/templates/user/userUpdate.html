<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 다크테마 CSS 추가 -->
  <link href="/css/theme.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <!-- 프로필 수정 폼 -->
  <form th:action="@{/user/update}" th:object="${form}" method="post">
    <div class="mb-3">
      <h3>Edit <span th:text="${user.username}" class="text-highlight" style="color: plum"></span>'s Profile</h3>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control"/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Nickname</label>
      <input type="text" th:field="*{nickname}" class="form-control"/>
      <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
      <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">Save</button>
      <p><a href="/user/list">Back to List</a></p>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
        탈퇴하기
      </button>
    </div>
  </form>

  <!-- 탈퇴 확인 모달 -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">계정 탈퇴</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>정말로 <span th:text="${user.username}" class="fw-bold text-danger-custom"></span> 계정을 탈퇴하시겠습니까?</p>
          <p class="text-warning-custom small">⚠️ 이 작업은 되돌릴 수 없습니다.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>

          <form th:action="@{/user/delete}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">탈퇴하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
