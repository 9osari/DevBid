<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 다크테마 CSS 추가 -->
  <link href="/css/theme.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <form th:action="@{/user/update}" th:object="${form}" method="post">
    <div class="mb-3">
      <h3>Edit <span th:text="${user.username}" class="text-highlight" style="color: plum"></span>'s Profile</h3>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control"/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Nickname</label>
      <input type="text" th:field="*{nickname}" class="form-control"/>
      <div th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="text" th:field="*{phone}" class="form-control"/>
      <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary">Save</button>
      <p><a href="/user/list">Back to List</a></p>
      <button type="button" class="btn btn-danger" onclick="location.href='/user/delete'">unsubscribe</button>
    </div>
  </form>
</div>
</body>
</html>
