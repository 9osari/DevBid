<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="/css/theme.css" rel="stylesheet">
</head>
<body>

<div th:if="${products != null and !products.isEmpty()}">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category1</th>
        <th>Category2</th>
        <th>Category3</th>
        <th>Condition</th>
        <th>Status</th>
        <th>Seller</th>
        <th>Created Date</th>
        <th>Update Date</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.productName.value}">product name</td>
        <td th:text="${product.description.value}">description</td>
        <td th:text="${#numbers.formatInteger(product.price.value, 0, 'COMMA')} + '원'">price</td>
        <td th:text="${product.category.parent?.parent?.name}">category1</td>
        <td th:text="${product.category.parent?.name}">category2</td>
        <td th:text="${product.category.name}">category3</td>
        <td th:text="${product.condition}">condition</td>
        <td th:text="${product.saleStatus}">status</td>
        <td th:text="${product.seller.username.value}">seller</td>
        <td th:text="${#temporals.format(product.createdAt, '| yyyy-MM-dd | HH:mm |')}">date</td>
        <td th:text="${#temporals.format(product.updatedAt, '| yyyy-MM-dd | HH:mm |')}">date</td>
      </tr>
    </tbody>
  </table>
  <p>Total Products: <span th:text="${productCount}">0</span></p>
</div>

<div th:if="${products == null or products.isEmpty()}">
  <p>null</p>
</div>

<div>
    <p><a href="/">home</a></p>
    <p><a href="/productMain">productMain</a></p>
    <p><a href="/logout">logout</a></p>
</div>
</body>
</html>
