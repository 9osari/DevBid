<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>경매 목록</title>
    <link href="/css/theme.css" rel="stylesheet">
</head>
<body>

<h2>경매 목록</h2>

<div th:if="${auctions != null and !auctions.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>현재가</th>
            <th>즉시 구매가</th>
            <th>입찰 수</th>
            <th>상태</th>
            <th>남은 시간</th>
            <th>판매자</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctions}">
            <td th:text="${auction.id()}"></td>
            <td>
                <a th:href="@{/auction/{id}(id=${auction.id()})}"
                   th:text="${auction.productName()}">상품명</a>
            </td>
            <td th:text="${#numbers.formatDecimal(auction.currentPrice, 0, 'COMMA', 0, 'POINT')} + '원'">1,000,000원</td>
            <td th:text="${#numbers.formatDecimal(auction.buyoutPrice, 0, 'COMMA', 0, 'POINT')} + '원'">2,000,000원</td>
            <td th:text="${auction.bidCount}">0</td>
            <td th:text="${auction.status()}">ONGOING</td>
            <td>
                <span th:text="${#temporals.format(auction.endTime, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td th:text="${auction.sellerName()}">판매자</td>
            <td><a th:href="@{/auction/{id}(id=${auction.id()})}">상세보기</a></td>
        </tr>
        </tbody>
    </table>

</div>

<div th:if="${auctions == null or auctions.isEmpty()}">
    <p>현재 등록된 경매가 없습니다.</p>
</div>

<div>
    <p><a href="/">home</a></p>
    <p><a href="/logout">logout</a></p>
</div>

</body>
</html>
