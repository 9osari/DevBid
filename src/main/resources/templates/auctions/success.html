<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 🚩 UTF-8 인코딩 명시 (한글 깨짐 방지) -->
    <meta charset="UTF-8">
    <title>경매 등록 성공</title>
    <!-- Bootstrap CSS 로드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 커스텀 스타일시트 (선택 사항) -->
    <link href="/css/theme.css" rel="stylesheet">
    <style>
        .check-icon {
            color: #198754; /* Bootstrap success color */
            width: 6rem;
            height: 6rem;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body text-center py-5">

                    <!-- SVG 체크 마크 아이콘 -->
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check-circle-fill check-icon" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </div>

                    <!-- 성공 타이틀 -->
                    <h2 class="mb-3 text-success">경매 등록 완료!</h2>

                    <!-- 등록 상품명 표시 -->
                    <p class="lead mb-4">
                        상품 <strong th:text="${productName}">[상품 이름]</strong>에 대한 경매가 성공적으로 등록되었습니다.
                    </p>

                    <!-- 부가 설명 -->
                    <p class="text-muted">
                        경매는 설정하신 시작 시간에 자동으로 활성화됩니다.
                    </p>

                    <!-- 추가 메시지 (Controller에서 전달된 경우) -->
                    <div th:if="${message}" class="alert alert-info mt-3" role="alert">
                        <span th:text="${message}">추가 안내 메시지</span>
                    </div>

                    <!-- 내비게이션 버튼 -->
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-5">
                        <a href="/products/my" class="btn btn-primary btn-lg px-4">내 등록 상품 보기</a>
                        <a href="/" class="btn btn-outline-secondary btn-lg px-4">홈으로 이동</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
