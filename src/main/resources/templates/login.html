<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - DevBid</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Common CSS -->
    <link href="/css/common.css" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="bg-effects">
        <div class="bg-blob bg-blob-1 animate-float"></div>
        <div class="bg-blob bg-blob-2 animate-float"></div>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="form-container" style="padding-top: 60px;">
                <div class="form-card glass animate-fade-up">
                    <div class="form-header">
                        <h1 class="gradient-text">로그인</h1>
                        <p>DevBid에 오신 것을 환영합니다</p>
                    </div>

                    <div th:if="${param.error}" class="error-message">
                        <i data-lucide="alert-circle" style="width: 1rem; height: 1rem; display: inline-block; vertical-align: middle; margin-right: 0.5rem;"></i>
                        아이디 또는 비밀번호를 확인해주세요.
                    </div>

                    <form method="post" action="/loginProc">
                        <div class="form-group">
                            <label for="username">
                                <i data-lucide="user" style="width: 1rem; height: 1rem; display: inline-block; vertical-align: middle; margin-right: 0.25rem;"></i>
                                아이디
                            </label>
                            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password">
                                <i data-lucide="lock" style="width: 1rem; height: 1rem; display: inline-block; vertical-align: middle; margin-right: 0.25rem;"></i>
                                비밀번호
                            </label>
                            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <button type="submit" class="form-button glow">로그인</button>
                    </form>

                    <div class="form-footer">
                        <p style="margin-bottom: 12px; color: hsl(var(--muted-foreground)); font-size: 0.875rem;">계정이 없으신가요?</p>
                        <a href="/users/new">회원가입</a>
                        <span style="margin: 0 8px; color: hsl(var(--muted-foreground));">|</span>
                        <a href="/">홈으로</a>
                    </div>
                </div>

                <!-- Additional Features -->
                <div class="features-grid" style="margin-top: 48px; max-width: 900px; margin-left: auto; margin-right: auto; grid-template-columns: repeat(2, 1fr);">
                    <div class="feature-card glass hover-lift animate-fade-up delay-100">
                        <div class="feature-icon">
                            <i data-lucide="gavel"></i>
                        </div>
                        <h3 class="feature-title">실시간 경매</h3>
                        <p class="feature-desc">다양한 상품 경매에 참여하세요</p>
                    </div>
                    <div class="feature-card glass hover-lift animate-fade-up delay-200">
                        <div class="feature-icon">
                            <i data-lucide="zap"></i>
                        </div>
                        <h3 class="feature-title">즉시 구매</h3>
                        <p class="feature-desc">원하는 상품을 바로 구매하세요</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
