server:
  port: 3000

spring:
  datasource:
    url: jdbc:p6spy:mysql://localhost:3306/devbid_test
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

logging:
  level:
    p6spy: INFO